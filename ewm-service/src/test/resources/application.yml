server:
    port: 8080

spring:
    datasource:
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:ewm
        username: test
        password: test
    jpa:
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQL10Dialect
                format_sql: true
    sql:
        init:
            mode: always

stats-server-url: http://localhost:9090
